
      <div class="container">   
      <div class="row">
      <div class="col-md-6">
          <h3 class="cardtext"> APPOINTMENT FORMS</h3>
        <form class="formstyle" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <input type="text"  formControlName="name"  class="form-control mb-4" placeholder="Name*">
            <input type="tel"  formControlName="number"  class="form-control mb-4" maxlength="10" placeholder="Contact Number*">
            <input type="email"  formControlName="email"  class="form-control mb-4" placeholder="E-mail*">
          <input type="text"   formControlName="address"  class="form-control mb-4" placeholder="Address*">
          <input type="date"  formControlName="date" class="form-control mb-4" placeholder="Date*">
          <input type="time" formControlName="time" class="form-control mb-4" placeholder="Time*">
          <div class="form-group">
              <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" column="2" placeholder="Comment"></textarea>
          </div>
          <button class="btn btn-info btnstyle" type="submit" [disabled]="!profileForm.valid">Submit</button>
        </form>
             </div>
            </div>
        </div>
